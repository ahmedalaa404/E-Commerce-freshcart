<section class="my-15">
  <div class="container mx-auto">
    <div class="grid sm:grid-cols-12">
      <div class="sm:col-span-4">
        <img [src]="productDetails.imageCover" class="w-80" alt="">
      </div>


      <div class="sm:col-span-8">
        <h1 class="text-4xl  font-bold">{{productDetails.title}}</h1>
        <p class="my-5 text-main">{{productDetails.description}}</p>

        <button class="main-btn opacity-100">Add To Card</button>
      </div>
    </div>


  </div>



</section>
