<div
  class="hover:border-main hover:border overflow-hidden rounded-2xl p-5 flex flex-col items-center gap-5 hover:shadow-main cursor-pointer transition-all duration-75 delay-75 group">
  <div [routerLink]="['/product-details',product._id]">
    <img class="" [src]="product.imageCover" class="w-full">
    <h5 class="text-main">{{product.category.name|uppercase}}</h5>
    <h4 class="font-bold line-clamp-1">{{product.title|slice:0:2}}</h4>
    <div class="flex justify-between w-full">
      <span>{{product.price|currency:'GBP' }}</span>
      <span>
        <i class="fa-solid fa-star text-rating"></i>
        {{product.ratingsAverage}}</span>
    </div>

    <p>{{product.createdAt|date:'short'}}</p>
    <p class="text-red-500">{{product.quantity|stockStatus}}</p>
  </div>
  <button class="main-btn" (click)="onAddCart()"  > Add To Card</button>
</div>
