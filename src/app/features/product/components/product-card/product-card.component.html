<div [routerLink]="['/product-details',product._id]" class="hover:border-main hover:border overflow-hidden rounded-2xl p-5 flex flex-col items-center gap-5 hover:shadow-main cursor-pointer transition-all duration-75 delay-75 group">
  <img class="" [src]="product.imageCover" class="w-full">
  <h5 class="text-main">{{product.category.name}}</h5>
  <h4 class="font-bold line-clamp-1">{{product.title}}</h4>
  <div class="flex justify-between w-full" >
    <span>{{product.price}}EGP</span>
    <span>
      <i class="fa-solid fa-star text-rating"></i>
     {{product.ratingsAverage}}</span>
  </div>
  <button class="bg-main/100 text-white rounded-4xl px-5 py-2 w-full hover:bg-main/80 cursor-pointer transition duration-500 delay-75 translate-y-full opacity-0 group-hover:translate-0 group-hover:opacity-100 "> Add To Card</button>
</div>
