<section class="my-10">


<button (click)="ChangeCounter()"  class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">{{counter()}}</button>
  <div class="container mx-auto">

    <div class="w-1/5 mx-auto">
      <input type="text" [(ngModel)]="valueSearch" id="first_name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Search Here" required />

    </div>

    <h2 class="text-4xl font-bold">Popular Product</h2>
    <div class="grid sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-12">
      @for (product of allProduct()|search:valueSearch; track product._id) {

        <app-product-card [product]="product"  (OnAddCartProduct)="addToCart($event)"></app-product-card>
      }

    </div>
  </div>
</section>
