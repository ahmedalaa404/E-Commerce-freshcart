<section class="my-10">
  <div class="container mx-auto">
    <h2 class="text-4xl font-bold">Popular Product</h2>
    <div class="grid sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-12">
      @for (product of allProduct; track $index) {

        <app-product-card [product]="product"></app-product-card>
      }

    </div>
  </div>
</section>
